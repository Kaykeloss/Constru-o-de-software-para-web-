<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <H1>Aula de imagem</H1>
    <br>
    <img src="tucano.jpg" alt="Um tucano bonito">
    <figcaption>Um tucano fazendo pose</figcaption>
    <br>
    <br>
    <hr>
    <picture>
        <source srcset="esquilo.jpg" media="(max-width: 800px)"> 
        <source srcset="panda.jpg" media="(min-width: 800px)">
        <img src="panda.jpg" alt="um panda" width="300" height="200">
    </picture>
    <br>
    <br>
    <hr>
    <h1>Desafio da imagem</h1>
    <br>
    <h2>Vila Velha</h2>
    <img src="vilavelha.webp" alt="vila velha">
    <br>
    <br>
    <picture>
        <source srcset="vv1.webp" media="(max-width: 760px)">
        <source srcset="vv2.jpg" media="(min-width: 760px">
        <img src="vv2.jpg" alt="vila velha" width="300" height="200">
    </picture>

</body>
</html>
